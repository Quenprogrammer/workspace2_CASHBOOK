<div class="container mt-4">
  <h2>Credentials Form</h2>
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">

    <!-- Username -->
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" formControlName="username">
      <div *ngIf="username?.invalid && username?.touched" class="text-danger">
        <small *ngIf="username?.hasError('required')">Username is required</small>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password">
      <div *ngIf="password?.invalid && password?.touched" class="text-danger">
        <small *ngIf="password?.hasError('required')">Password is required</small>
        <small *ngIf="password?.hasError('minlength')">Password must be at least 8 characters long</small>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-3">
      <label class="form-label">Confirm Password</label>
      <input type="password" class="form-control" formControlName="confirmPassword">
      <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-danger">
        <small *ngIf="confirmPassword?.hasError('required')">Confirm Password is required</small>
        <small *ngIf="confirmPassword?.hasError('passwordMismatch')">Passwords must match</small>
      </div>
    </div>

    <!-- Security Question -->
    <div class="mb-3">
      <label class="form-label">Security Question</label>
      <select class="form-select" formControlName="securityQuestion">
        <option value="">Select a security question</option>
        <option value="pet">What is your pet's name?</option>
        <option value="motherMaiden">What is your mother's maiden name?</option>
        <option value="favoriteFood">What is your favorite food?</option>
      </select>
    </div>

    <!-- Security Answer -->
    <div class="mb-3">
      <label class="form-label">Security Answer</label>
      <input type="text" class="form-control" formControlName="securityAnswer">
      <div *ngIf="securityAnswer?.invalid && securityAnswer?.touched" class="text-danger">
        <small *ngIf="securityAnswer?.hasError('required')">Security answer is required</small>
      </div>
    </div>

    <!-- Two-Factor Authentication -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox" formControlName="twoFactorAuth">
      <label class="form-check-label">Enable Two-Factor Authentication (2FA)</label>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="credentialsForm.invalid">Submit</button>
  </form>
</div>
