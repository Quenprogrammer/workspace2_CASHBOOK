<div class="container mt-4">
  <h2>Website Information</h2>
  <form [formGroup]="websiteForm" (ngSubmit)="onSubmit()">

    <!-- Website Name -->
    <div class="mb-3">
      <label class="form-label">Website Name</label>
      <input type="text" class="form-control" formControlName="websiteName" placeholder="Enter website name">
    </div>

    <!-- Website URL -->
    <div class="mb-3">
      <label class="form-label">Website URL</label>
      <input type="url" class="form-control" formControlName="websiteUrl" placeholder="Enter website URL">
    </div>

    <!-- Website Type -->
    <div class="mb-3">
      <label class="form-label">Website Type</label>
      <select class="form-control" formControlName="websiteType">
        <option value="Personal">Personal</option>
        <option value="Business">Business</option>
        <option value="E-commerce">E-commerce</option>
        <option value="Blog">Blog</option>
      </select>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label class="form-label">Website Description</label>
      <textarea class="form-control" formControlName="websiteDescription" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
