<div class="container mt-4">
  <h2>Credit Card Information</h2>
  <form [formGroup]="creditCardForm" (ngSubmit)="onSubmit()">

    <!-- Card Number -->
    <div class="mb-3">
      <label class="form-label">Card Number</label>
      <input type="text" class="form-control" formControlName="cardNumber" placeholder="1234 5678 9012 3456">
    </div>

    <!-- Cardholder Name -->
    <div class="mb-3">
      <label class="form-label">Cardholder Name</label>
      <input type="text" class="form-control" formControlName="cardholderName">
    </div>

    <!-- Expiration Date -->
    <div class="mb-3">
      <label class="form-label">Expiration Date (MM/YY)</label>
      <input type="text" class="form-control" formControlName="expirationDate" placeholder="MM/YY">
    </div>

    <!-- CVV -->
    <div class="mb-3">
      <label class="form-label">CVV</label>
      <input type="password" class="form-control" formControlName="cvv" maxlength="3">
    </div>

    <!-- Billing Address -->
    <div class="mb-3">
      <label class="form-label">Billing Address</label>
      <input type="text" class="form-control" formControlName="billingAddress">
    </div>

    <!-- Credit Limit -->
    <div class="mb-3">
      <label class="form-label">Credit Limit</label>
      <input type="number" class="form-control" formControlName="creditLimit">
    </div>

    <!-- Account Number -->
    <div class="mb-3">
      <label class="form-label">Account Number</label>
      <input type="text" class="form-control" formControlName="accountNumber">
    </div>

    <!-- Two-Factor Authentication -->
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" formControlName="twoFactorAuth">
      <label class="form-check-label">Enable Two-Factor Authentication</label>
    </div>

    <!-- PIN -->
    <div class="mb-3">
      <label class="form-label">PIN</label>
      <input type="password" class="form-control" formControlName="pin" maxlength="4">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
