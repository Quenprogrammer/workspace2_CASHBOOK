<div class="container mt-4">
  <h2>Address Information</h2>
  <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">

    <!-- Street Address -->
    <div class="mb-3">
      <label class="form-label">Street Address</label>
      <input type="text" class="form-control" formControlName="streetAddress" placeholder="Enter street address">
    </div>

    <!-- City -->
    <div class="mb-3">
      <label class="form-label">City</label>
      <input type="text" class="form-control" formControlName="city" placeholder="Enter city">
    </div>

    <!-- State -->
    <div class="mb-3">
      <label class="form-label">State</label>
      <input type="text" class="form-control" formControlName="state" placeholder="Enter state">
    </div>

    <!-- Country -->
    <div class="mb-3">
      <label class="form-label">Country</label>
      <input type="text" class="form-control" formControlName="country" placeholder="Enter country">
    </div>

    <!-- Zip Code -->
    <div class="mb-3">
      <label class="form-label">Zip Code</label>
      <input type="text" class="form-control" formControlName="zipCode" placeholder="Enter zip code">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
