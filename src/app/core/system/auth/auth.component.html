<div class="container text-center mt-5">
  <h2>Random Number Generator</h2>
  <p class="display-4">{{ randomNumber }}</p>
  <p>Current Interval: <strong>{{ currentInterval }} ms</strong></p>
  <p>Total Interval: <strong>{{ totalInterval }} ms</strong></p>
  <button class="btn btn-primary mt-3" (click)="startRandomNumberGenerator()">Restart</button>
</div>
