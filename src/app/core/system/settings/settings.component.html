<div class="row gx-3">

    <div class="col-sm-6 col-md-4 mb-3" *ngFor="let item of navItems">
      <!-- Card -->
      <div class="card card-bordered card-transition  h-100 shadow-lg">
        <a class="card-body" routerLink="items.link">
          <div class="d-flex">
            <div class="flex-shrink-0">
              <img class="avatar avatar-lg" [src]="item.logo" alt="Logo">
            </div>

            <div class="flex-grow-1 ms-3">
              <div class="d-flex align-items-center">
                <h5 class="card-title mb-0">{{ item.name }}</h5>
              </div>
              <p class="card-text text-body small"> item.description </p>
            </div>
          </div>
          <div class="col-5">
            <a class="btn btn-primary btn-sm w-100" (click)="openModal(item.name)">
              <i class="bi bi-pencil-square me-1"></i> Edit
            </a>
          </div>
        </a>
      </div>
      <!-- End Card -->
    </div>
    <!-- End Col -->


</div>

           <app-display-config></app-display-config>

        <ng-container *ngIf="activeComponent() === 'Storage'">

        <ng-container *ngIf="activeComponent() === 'Security'">

        <ng-container *ngIf="activeComponent() === 'Company'">
          <app-company-profile></app-company-profile>
        </ng-container>


      </div>

  </div>
