
<!-- ========== HEADER ========== -->
<header  *ngIf="!isFooterHidden()" id="header" class="header bg-white navbar navbar-expand-lg navbar-end navbar-sticky-lg-top navbar-light">
  <div class="container-fluid">
    <nav class="js-mega-menu navbar-nav-wrap">
      <!-- Default Logo -->
      <a class="navbar-brand" routerLink="/" aria-label="Tibet">
        <app-aims-tag></app-aims-tag>
      </a>
      <!-- End Default Logo -->

      <!-- Toggler -->
      <button class="navbar-toggler btn btn-primary" (click)="open(content)">

        <i class="bi-list" style="font-family: Consolas,serif">option</i>

      </button>
      <!-- End Toggler -->
      <ng-template #content let-offcanvas>
        <div class="offcanvas-header">
          <h4 class="offcanvas-title" id="offcanvas-basic-title"><a class="navbar-brand" routerLink="/" aria-label="Tibet">
            <img src="/assets/tibet-realty/header-logo.svg" alt="Logo">
          </a></h4>
          <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')"></button>
        </div>
        <div class="offcanvas-body">

          <ul class="navbar-nav">

            <li  class="hs-has-sub-menu nav-item">
              <a  routerlink="our-team" role="button" class="hs-mega-menu-invoker nav-link" routerLink="/home">
                Home
              </a>
            </li>


            <!-- Pages -->
            <li class="hs-has-sub-menu nav-item" ngbDropdown #workWithUsDrop="ngbDropdown">
              <button  class="hs-mega-menu-invoker nav-link  dropdown-toggle " ngbDropdownAnchor
                       (focus)="workWithUsDrop.open()" role="button">Programs
              </button>
              <!-- Mega Menu -->
              <div class="hs-sub-menu dropdown-menu" ngbDropdownMenu aria-labelledby="companyMegaMenu"
                   style="min-width: 14rem;">

              </div>
              <!-- End Mega Menu -->
            </li>
            <!-- End Pages -->

            <!-- Blog -->
            <li class="hs-has-sub-menu nav-item" ngbDropdown #dropLearning="ngbDropdown">
              <button  class="hs-mega-menu-invoker nav-link  dropdown-toggle" ngbDropdownAnchor
                       (focus)="dropLearning.open()" role="button">Institution
              </button>
              <!-- Mega Menu -->

              <div class="hs-sub-menu dropdown-menu" ngbDropdownMenu aria-labelledby="companyMegaMenu"
                   style="min-width: 14rem;">
                <a class="dropdown-item" routerLink="commercial-production" ngbDropdownItem>Apps</a>
                <a class="dropdown-item" routerLink="events" ngbDropdownItem>Settings</a>
                <a class="dropdown-item" routerLink="news" ngbDropdownItem>SiteMap</a>
                <a class="dropdown-item"  routerLink="gallery" ngbDropdownItem>Profile</a>
                <a class="dropdown-item" routerLink="/campus" ngbDropdownItem>Contact Us</a>
                <a class="dropdown-item" routerLink="about-us" ngbDropdownItem>About Us</a>

              </div>

              <!-- End Mega Menu -->
            </li>

            <!-- End Blog -->

            <!-- Blog -->



            <!-- End Button -->
          </ul>


        </div>

        <div class="offcanvas-footer">

          <div class="mb-6 px-5 text-center">
            <a href="tel:+90 (533) 872-9869" class="h4 pt-3"> +90 (533) 872-9869 </a>

            <a class="btn btn-outline-secondary btn-sm btn-transition mt-2" routerLink="contact-us"><i
              class="bi-chat-left"></i> Account</a>
          </div>
          <ul class="list-inline text-center mb-0">
            <li class="list-inline-item btn btn-ghost-light btn-sm btn-icon">

              <img class="px-1" style=" height: 1.5rem" src="/assets/svg/social-icons/youtube.svg" alt="Image Description">

            </li>
            <li class="list-inline-item btn btn-ghost-light btn-sm btn-icon">

              <img class="" style="height: 1.5rem" src="/assets/svg/social-icons/facebook.svg" alt="Image Description">

            </li><li class="list-inline-item btn btn-ghost-light btn-sm btn-icon">

            <img class="" style="height: 1.8rem" src="/assets/svg/social-icons/tiktok.svg" alt="Image Description">

          </li>

            <li class="list-inline-item btn btn-ghost-light btn-sm btn-icon">

              <img class="" style="height: 1.5rem" src="/assets/svg/social-icons/instagram.svg" alt="Image Description">

            </li>

            <!--   <li class="list-inline-item btn btn-ghost-light btn-sm btn-icon">

                   <img class="img-fluid " style=" width: 4.5rem; height: 4.5rem"  src="/assets/svg/social-icons/x.svg" alt="Image Description">

               </li>-->

            <li class="list-inline-item btn btn-ghost-light btn-sm btn-icon">

              <img class=" " style=" height: 1.5rem"  src="/assets/svg/social-icons/linkedin.svg" alt="Image Description">

            </li>


          </ul>
          <div class="bg-dark" style="background-image: url('/assets/svg/components/wave-pattern-light.svg');">
            <img style="width: 100%"  src="/assets/tibet-realty/footer-top-realty4.svg" alt="top"/>
          </div>

        </div>
      </ng-template>
      <!-- Collapse -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">

          <li  class="hs-has-sub-menu nav-item">
            <a   role="button" class="hs-mega-menu-invoker nav-link" routerLink="/home">
              Home
            </a>
          </li>



          <li class="hs-has-sub-menu nav-item" ngbDropdown #dropLearning="ngbDropdown">
            <button id="blogMegaMenu" class="hs-mega-menu-invoker nav-link  dropdown-toggle" ngbDropdownAnchor
                    (focus)="dropLearning.open()" role="button">Institution
            </button>
            <!-- Mega Menu -->
            <div class="hs-mega-menu dropdown-menu w-100 ms-n10" ngbDropdownMenu aria-labelledby="landingsMegaMenu"
                 style="min-width: 40rem; ">
              <div class="row">
                <div class="col-lg-6 d-none d-lg-block" style=" min-height: 20rem">
                  <!-- Banner Image -->
                  <div class="navbar-dropdown-menu-banner"
                       style="background-image: url('/assets/svg/components/shape-3.svg');">
                    <div class="navbar-dropdown-menu-banner-content">
                      <div class="mb-4">
                        <span class="h4 d-block">Bagauda School of fishiries studies</span>
                        <p>Experience a level of our quality in both design & customization works.</p>
                      </div>
                      <a class="btn btn-primary btn-transition" routerLink="learning-resources">Learn more <i
                        class="bi-chevron-right small"></i></a>
                    </div>
                  </div>
                  <!-- End Banner Image -->
                </div>
                <!-- End Col -->

                <div class="col-lg-4">
                  <div class="navbar-dropdown-menu-inner">
                    <div class="row">
                      <div class="col-sm mb-3 mb-sm-0">
                        <span class="dropdown-header">Learn</span>
                        <a class="dropdown-item" routerLink="commercial-production" ngbDropdownItem>Apps</a>
                        <a class="dropdown-item" routerLink="events" ngbDropdownItem>Settings</a>
                        <a class="dropdown-item" routerLink="news" ngbDropdownItem>SiteMap</a>
                        <a class="dropdown-item"  routerLink="gallery" ngbDropdownItem>Profile</a>
                        <a class="dropdown-item" routerLink="/campus" ngbDropdownItem>Contact Us</a>
                        <a class="dropdown-item" routerLink="about-us" ngbDropdownItem>About Us</a>
                      </div>
                      <!-- End Col -->
                      <!-- End Col -->
                    </div>
                    <!-- End Row -->
                  </div>
                </div>
                <!-- End Col -->
              </div>
              <!-- End Row -->
            </div>

            <!-- End Mega Menu -->
          </li>




        </ul>
        <ul class="navbar-nav">

          <!--<li class="nav-item">
            <tbr-currency-switcher [lightMode]="true"></tbr-currency-switcher>
            &lt;!&ndash;<a class="btn btn-outline-secondary btn-sm btn-icon btn-transition mt-2" routerLink="contact-us"><i
              class="bi-chat-left"></i> </a>&ndash;&gt;
          </li>-->
          <!--  <li class="nav-item">
              <tbr-language-switcher [lightMode]="true"></tbr-language-switcher>
              &lt;!&ndash;<a class="btn btn-outline-secondary btn-sm btn-icon btn-transition mt-2" routerLink="contact-us"><i
                class="bi-chat-left"></i> </a>&ndash;&gt;
            </li>-->
          <!--  <li class="nav-item pt-2">
              <a href="tel:+90 (533) 872-9869" class="h4 pt-3"> +90 (533) 872-9869 </a>
            </li>-->

          <!-- <li class="nav-item ">
             <a href="tel:+905338729869"  class="btn btn-outline-secondary btn-sm btn-icon btn-transition mt-2" ><i
               class="bi-telephone fs-4"></i> </a>
         </li>
         <li class="nav-item">
           <button (click)="sendWhatsappMessage()" class="btn btn-success btn-icon whatsapp-bg btn-sm btn-transition mt-2" ><i
             class="bi-whatsapp fs-4"></i></button>
         </li>-->

        </ul>
        <!-- Last Item -->
        <div class="u-header-center-aligned-nav__col u-header-center-aligned-nav__col-last-item">
          <a class="btn btn-sm btn-primary transition-3d-hover"
             routerLink="/contactUs">
            Account
          </a>
        </div>
        <!-- End Last Item -->
      </div>
      <!-- End Collapse -->
    </nav>
  </div>
</header>
<!-- ========== END HEADER ========== -->
