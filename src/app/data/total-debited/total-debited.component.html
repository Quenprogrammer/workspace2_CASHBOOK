<div class="my-5">
  <h3 class="text-center">Cumulative Debits</h3>

  <div *ngIf="documents$ | async as docs; else noData">
    <div *ngFor="let doc of docs">
      <h1 class="text-center" style="color: maroon; font-family: monospace">
        {{ doc.totalAmount | currency:'₦':'symbol':'1.2-2' }}
      </h1>
    </div>
  </div>

  <ng-template #noData>
    <div class="text-center mt-3">
      <p>No data available.</p>
    </div>
  </ng-template>
</div>
