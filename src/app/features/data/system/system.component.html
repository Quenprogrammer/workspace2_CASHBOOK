<main id="content" role="main" class="main  ">
  <div class="content container-fluid ">



      <div class="row align-items-end g-1">


      </div>
      <div class="js-nav-scroller hs-nav-scroller-horizontal mb-5">



        <ul class="nav nav-tabs align-items-center">

          <li class="nav-item">
            <a class="nav-link active" href="./user-profile-connections.html">Select to restore or sync data</a>
          </li>

          <li class="nav-item ms-auto">
            <div class="d-flex gap-2">
              <!-- Form Check -->
              <div class="form-check form-check-switch d-flex">
                <label class="form-check-label btn btn-sm me-2" >
      <span class="form-check-default" >
        <i class="bi-arrow-counterclockwise"></i> Restore Default
      </span>
                </label>

                <label class="form-check-label btn btn-sm" *ngIf="selectedItems().length > 0" (click)="deleteCollection(selectedItems())">
      <span class="form-check-default" >
        <i class="bi-trash"></i> Clear Data
      </span>
                </label>
              </div>
              <!-- End Form Check -->

              <a class="btn btn-icon btn-sm btn-white" href="#">
                <i class="bi-list-ul me-1"></i>
              </a>
            </div>


          </li>
        </ul>
      </div>



<div class="row">
  <!-- Button to select all collections -->

  <div class="form-check mb-3">
    <input
      type="checkbox"
      id="formCheck11"
      class="form-check-input"
      [checked]="selectedItems().length === defaults.length"
      (change)="toggleSelectAll()"
    >
    <label class="form-check-label" for="formCheck11">
      {{ selectedItems().length === defaults.length ? 'Deselect All' : 'Select All' }}
    </label>
  </div>


  @for (item of defaults; track item.name) {
    <!-- template content -->

  <div class="col-md-4" >
    <div class="js-sortable-link sortablejs-custom sortablejs-custom-rotate sortablejs-custom-handle" data-href="#">
      <div class="card mb-3" [class.selected]="selectedItems().includes(item.name)">
        <div class="card-body">
          <div class="form-check mb-3">
            <!-- Checkbox to select item -->
            <input
              type="checkbox"
              id="formCheck{{item.collection}}"
              class="form-check-input custom-checkbox"
              [checked]="selectedItems().includes(item.collection)"
              (change)="onCheckboxChange(item.collection, $event)"
            >

          </div>

          <div class="row g-2">
            <div class="col-auto">
              <img class="avatar avatar-sm avatar-4x3" [src]="item.logo" alt="Image Description">
            </div>
            <div class="col-9">
              <h3 class="mb-0 mt-3">
                <a class="text-dark" href="#">{{ item.name }}</a>
              </h3>
            </div>
          </div>

          <div class="d-flex mb-5">
            <div class="me-2">
              <div class="avatar-group avatar-group-sm">
                <span class="fs-6 ms-2 text-center">{{ item.description }}</span>
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <div class="text-center">
                <a class="btn btn-white" href="#">View default</a>
              </div>
            </div>

            <div class="col-6">
              <div class="text-center">
                <span class="d-block h4 mb-1">{{ getCountForItem(item.name) }}</span>
                <span class="d-block fs-6">Documents</span>
              </div>
            </div>
          </div>

          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  }
</div>





  </div>
</main>
