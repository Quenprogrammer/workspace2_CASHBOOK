
<main id="content" role="main" class="bg-light">
  <!-- Breadcrumb -->
  <div class="navbar-dark bg-primary" style="background-image: url(./assets/svg/components/wave-pattern-light.svg);">
    <div class="container content-space-1 content-space-b-lg-3">
      <div class="row align-items-center">
        <div class="col">
          <div class="">
            <h1 class="h2 text-white">Cashbook Accounts</h1>
          </div>

          <!-- Breadcrumb -->

          <!-- End Breadcrumb -->
        </div>
        <!-- End Col -->

        <div class="col-auto">
          <div class="d-none d-lg-block">
            <a class="btn btn-soft-light btn-sm" href="#">Log out</a>
          </div>

          <!-- Responsive Toggle Button -->
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarNav" aria-controls="sidebarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-default">
                <i class="bi-list"></i>
              </span>
            <span class="navbar-toggler-toggled">
                <i class="bi-x"></i>
              </span>
          </button>
          <!-- End Responsive Toggle Button -->
        </div>
        <!-- End Col -->
      </div>
      <!-- End Row -->
    </div>
  </div>
  <!-- End Breadcrumb -->

  <!-- Content -->
  <div class="container  mt-n10">
    <div class="row">

      <div class="col-12">
        <div class="">
          <div class=" justify-content-center align-items-md-center mx-auto mt-3 ">
            <div class=" mx-auto  ">
              <!-- Profile Cover -->
              <div class="profile-cover">
                <div class="profile-cover-img-wrapper">
                  <img class="profile-cover-img" src="bg/img2.jpg" alt="Image Description">
                </div>
              </div>
              <!-- End Profile Cover -->

              <!-- Profile Header -->
              <div class="text-center mb-5 mx-auto">
                <!-- Avatar -->
                <div class="avatar avatar-xxl avatar-circle profile-cover-avatar mx-auto">
                  <img class="avatar-img" src="bg/logo.png" alt="Image Description">
                  <span class="avatar-status avatar-status-success"></span>
                </div>
                <!-- End Avatar -->

                <h1 class="page-header-title">{{companyName}} <i class="bi-patch-check-fill fs-2 text-primary" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Top endorsed" data-bs-original-title="Top endorsed"></i></h1>

                <!-- List -->
                <ul class="list-inline list-px-2">
                  <li class="list-inline-item">
                    <i class="bi-building me-1"></i>
                    <h3>Accounts</h3>
                  </li>

                  <li class="list-inline-item">
                    <i class="bi-geo-alt me-1"></i>
                    <a href="#">{{address}}</a>
                    <a href="#">{{LGA}}</a>
                  </li>

                  <li class="list-inline-item">
                    <i class="bi-calendar-week me-1"></i>
                    <span>{{founded}}</span>
                  </li>
                </ul>
                <!-- End List -->
              </div>

            </div>
          </div>


        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- End Row -->
  </div>
  <!-- End Content -->
</main>



<div class="container my-5">
<div class="row row-cols-1 row-cols-sm-2 row-cols-xl-3">
  <div class="col mb-3 mb-lg-5 ">
    <!-- Card -->
    <div class="card ">


      <!-- Body -->
      <div class=" text-center">
        <!-- Avatar -->
        <div class="avatar avatar-xl avatar-soft-primary avatar-circle avatar-centered mb-3">
          <span class="avatar-initials">R</span>
          <span class="avatar-status avatar-sm-status avatar-status-warning"></span>
        </div>
        <!-- End Avatar -->

        <h3 class="mb-1">
          <a class="text-dark" href="#">Rachel Doe</a>
        </h3>

        <div class="mb-3">
          <i class="bi-building me-1"></i>
          <span>Design</span>
        </div>

        <!-- Badges -->
        <ul class="list-inline mb-0">
          <li class="list-inline-item"><a class="badge bg-soft-secondary text-secondary p-2" href="#">UI/UX</a></li>
          <li class="list-inline-item"><a class="badge bg-soft-secondary text-secondary p-2" href="#">Sketch</a></li>
          <li class="list-inline-item"><a class="badge bg-soft-secondary text-secondary p-2" href="#">Figma</a></li>
        </ul>
        <!-- End Badges -->
      </div>
      <!-- End Body -->

      <!-- Footer -->
      <div class="card-footer">
        <div class="row justify-content-between align-items-center">
          <div class="col-auto py-1">
            <a class="fs-6 text-body" href="#">25 connections</a>
          </div>

          <div class="col-auto py-1">
            <!-- Form Check -->
            <div class="form-check form-check-switch">
              <input class="form-check-input" type="checkbox" value="" id="connectionsCheckbox1" checked="">
              <label class="form-check-label btn btn-sm" for="connectionsCheckbox1">
                              <span class="form-check-default">
                                <i class="bi-person-plus-fill"></i> Connect
                              </span>

              </label>
            </div>
            <!-- End Form Check -->
          </div>
        </div>
      </div>
      <!-- End Footer -->
    </div>
    <!-- End Card -->
  </div>

</div>
</div>
