<div class="card card-bordered mb-3">
  <div class="card-body">
    <h4 class="card-title mb-4">Payment Calculator</h4>

    <div class="row mb-2 mb-lg-0">
      <div class="col-lg-7 mb-2 mb-lg-0">
        <form class="row">
          <!-- Property Price (input instead of readonly) -->
          <div class="col-sm-6 mb-3">
            <label class="form-label">Property Price</label>
            <div class="input-group input-group-merge">
              <span class="input-group-prepend input-group-text"><i class="bi-currency-pound"></i></span>
              <input type="text" class="form-control" [(ngModel)]="propertyPrice" name="propertyPrice" (input)="updateCalculations()">
            </div>
          </div>

          <!-- Deposit Percentage Input -->
          <div class="col-sm-6 mb-3">
            <label class="form-label">Deposit ({{ depositPercentage }}%)</label>
            <div class="input-group input-group-merge">
              <span class="input-group-prepend input-group-text"><i class="bi-currency-pound"></i></span>
              <input type="text" class="form-control" [(ngModel)]="depositPercentage" name="depositPercentage" (input)="updateCalculations()">
            </div>
          </div>

          <!-- Interest Rate Input -->
          <div class="col-sm-6 mb-3">
            <label class="form-label">Interest Rate (%)</label>
            <div class="input-group input-group-merge">
              <span class="input-group-prepend input-group-text">%</span>
              <input type="text" class="form-control" [(ngModel)]="interestRate" name="interestRate" (input)="updateCalculations()">
            </div>
          </div>

          <!-- Amortization Period Input -->
          <div class="col-sm-6 mb-3">
            <label class="form-label">Amortization (in years)</label>
            <div class="input-group input-group-merge">
              <input type="text" class="form-control" [(ngModel)]="amortizationYears" name="amortizationYears" (input)="updateCalculations()">
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-5">
        <!-- Progress Bars -->
        <div class="progress mb-3">
          <div class="progress-bar" role="progressbar" [style.width.%]="depositPercentage"></div>
          <div class="progress-bar bg-success" role="progressbar" [style.width.%]="loanPercentage"></div>
          <div class="progress-bar bg-info" role="progressbar" [style.width.%]="interestPercentage"></div>
        </div>

        <!-- Summary List -->
        <ul class="list-unstyled list-py-1 mb-0">
          <li class="d-flex align-items-center">
            <i class="bi-circle text-primary me-2"></i>
            <span class="text-dark fw-semibold">Principal and Interest</span>
            <div class="ms-auto">
              <span>£{{ monthlyPayment | number:'1.2-2' }} /mo</span>
            </div>
          </li>
          <li class="d-flex align-items-center">
            <i class="bi-circle text-success me-2"></i>
            <span class="text-dark fw-semibold">Deposit Amount</span>
            <div class="ms-auto">
              <span>£{{ depositAmount | number }}</span>
            </div>
          </li>
          <li class="d-flex align-items-center">
            <i class="bi-circle text-success me-2"></i>
            <span class="text-dark fw-semibold">Loan Amount</span>
            <div class="ms-auto">
              <span>£{{ loanAmount | number }}</span>
            </div>
          </li>
          <!-- Button to open modal -->
          <app-hint></app-hint>
          <!-- Modal -->

        </ul>
      </div>
    </div>

    <p class="card-text small">* These results are for reference only. Actual repayments may vary.</p>
  </div>
</div>
