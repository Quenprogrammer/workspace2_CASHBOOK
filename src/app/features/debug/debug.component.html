<div class="container">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <label>Name:</label>
      <input type="text" formControlName="name" placeholder="Enter your name">
    </div>

    <div>
      <label>Address:</label>
      <input type="text" formControlName="address" placeholder="Enter your address">
    </div>

    <div>
      <label>Comment:</label>
      <textarea formControlName="comment" placeholder="Your comment"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>
</div>
