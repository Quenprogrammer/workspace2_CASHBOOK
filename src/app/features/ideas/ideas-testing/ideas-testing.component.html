<div class="container">
  <div class="row">
    @for(items of electronic; track items.name){
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <img [src]="items.image" class="img-fluid" alt="shop">
          <h4>{{items.name}}</h4>

        </div>
      </div>
    </div>
    }
  </div>
</div>
