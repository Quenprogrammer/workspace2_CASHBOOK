
  <div class="card h-100">
    <div class="card-body card-body-height">
      <h4 class="card-header-title mb-3" >Latest transactions</h4>


      <div class=" grid-page">
        <div class="row">
          @for(item of MENU_ITEMS; track item.name){
          <div class="col-4 col-lg-2 custom-hover">
            <a [routerLink]="item.link" class="card-link custom-hover">
              <img [src]="item.icon" alt="{{ item.name }}" class="card-icon"/>
              <app-text [text]="item.name"></app-text>
               </a>
          </div>
          }
        </div>
      </div>


      <div class=" grid-page">
        <div class="row">

            <div class="col-4 col-lg-2 custom-hover">
              <a (click)="isModal1Open = true" class="card-link custom-hover">
                <img src="icons/statis.svg" alt=" item.name " class="card-icon"/>
                <app-text [text]="'Statistics'"></app-text>
              </a>
            </div>
            <div class="col-4 col-lg-2 custom-hover">
              <a (click)="isModal2Open = true" class="card-link custom-hover">
                <img src="item.icon" alt=" item.name " class="card-icon"/>
                <app-text [text]="'Payment'"></app-text>
              </a>
            </div>

        </div>
      </div>





       <div *ngIf="isModal2Open" class="modal-overlay">
        <div class="modal-content">
          <span class="close" (click)="isModal2Open = false">&times;</span>
          <h2>Modal 2</h2>

        </div>
      </div>


    </div>
    <!-- End Body -->
  </div>
  <!-- End Card -->
