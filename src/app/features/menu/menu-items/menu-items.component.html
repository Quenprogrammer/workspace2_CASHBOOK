
  <div class="card h-100">
    <div class="card-body card-body-height">
      <div class="row d-flex justify-content-between mb-3">
        <div class="col-4">  <h3 class="card-header-title " >Home</h3></div>
        <div class="col-8 d-flex justify-content-end">
          <div class="row g-1">
            <div class="col-auto"><img style="width: 100%; height: 26px" src="gif/time.svg" alt=""></div>
            <div class="col-auto"><app-time></app-time><!-- <h4 class="card-header-title mt-1" > Feb 15, 2025 7:30pm</h4>--></div></div>
          </div>

      </div>
<hr>


      <div class=" grid-page">
        <div class="row">
          @for(item of MENU_ITEMS; track item.name){
          <div class="col-4 col-md-3 col-lg-2 custom-hover">
            <a [routerLink]="item.link" class="card-link custom-hover">
              <img [src]="item.icon" alt="{{ item.name }}" class="card-icon"/>
              <app-text [text]="item.name"></app-text>
               </a>
          </div>
          }
        </div>
      </div>


    </div>

  </div>
