<div class="row">
  <div class="col-lg-5 mb-3 mb-lg-5">
    <!-- Card -->
    <div class="card h-100">
      <!-- Header -->
      <div class="card-header card-header-content-between">
        <h4 class="card-header-title">Import data into Front Dashboard</h4>


      </div>
      <!-- End Header -->

      <!-- Body -->
      <div class="card-body">

        @for(items of storageHardWare;track items.name){
<div class="mb-4">
<div class="row">
  <div class="col-6"><h4>{{items.name}}</h4></div>
  <div class="col-6"><div class="text-end">100</div>
  </div>
</div>

  <div class="progress rounded-pill mb-2">
    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"
         aria-valuemax="100" data-bs-toggle="tooltip" data-bs-placement="top" aria-label="Gross value"
         data-bs-original-title="Gross value"></div>


  </div>

  <!-- End Progress -->
</div>
        }



        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-lg table-nowrap card-table mb-0">
            <tbody>

            <tr *ngFor="let details of firebaseDetails; let i =index">

              <td>{{details[1]}}</td>
              <td>{{details[2]}}</td>


            </tr>

            </tbody>
          </table>
        </div>
        <!-- End Table -->
      </div>
      <!-- End Body -->
    </div>
    <!-- End Card -->
  </div>
  <!-- End Col -->

  <div class="col-lg-7 mb-3 mb-lg-5">
    <!-- Card -->
    <div class="card h-100">

      <!-- Body -->
      <div class="card-body">
        <canvas #expensesCanvas width="600" height="400"></canvas>

        <!-- End Bar Chart -->
      </div>
      <!-- End Body -->
    </div>
    <!-- End Card -->
  </div>
  <!-- End Col -->
</div>
