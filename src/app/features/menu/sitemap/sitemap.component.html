<main id="content" role="main" class="bg-light">
  <!-- Breadcrumb -->
  <div class="navbar-dark bg-dark" style="background-image: url(./assets/svg/components/wave-pattern-light.svg);">
    <div class="container content-space-1 content-space-b-lg-3">
      <div class="row align-items-center">
        <div class="col">
          <div class="d-none d-lg-block">
            <h1 class="h2 text-white">Sitemap</h1>
          </div>

          <!-- Breadcrumb -->
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb breadcrumb-light mb-0">
              <li class="breadcrumb-item">Account</li>
              <li class="breadcrumb-item active" aria-current="page">Personal Info</li>
            </ol>
          </nav>
          <!-- End Breadcrumb -->
        </div>
        <!-- End Col -->

        <div class="col-auto">
          <div class="d-none d-lg-block">
            <a class="btn btn-soft-light btn-sm" href="#">Log out</a>
          </div>

          <!-- Responsive Toggle Button -->
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarNav" aria-controls="sidebarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-default">
                <i class="bi-list"></i>
              </span>
            <span class="navbar-toggler-toggled">
                <i class="bi-x"></i>
              </span>
          </button>
          <!-- End Responsive Toggle Button -->
        </div>
        <!-- End Col -->
      </div>
      <!-- End Row -->
    </div>
  </div>
  <!-- End Breadcrumb -->

  <!-- Content Section -->
  <div class="container content-space-1 content-space-t-lg-0 content-space-b-lg-2 mt-n10">
    <div class="row">

      <div class="col-lg-12">
        <!-- Card -->
        <div class="card">
          <!-- Header -->
          <div class="card-header border-bottom">
            <h5 class="card-header-title">Sitemap</h5>
          </div>
          <!-- End Header -->

          <!-- Body -->
          <div class="card-body">
            <div class="">
              <h2>Live Search </h2>

              <input
                type="text"
                class="form-control mb-3"
                [formControl]="searchControl"
                placeholder="Search routes..."
              />

                <div *ngIf="filteredRoutes.length > 0" class="row">
                  <div class="col-4 col-lg-2 custom-hover" *ngFor="let route of filteredRoutes">
                    <a [routerLink]="route.path" class="text-decoration-none card-link custom-hover">
                      <div class="c text-white text-center mx-auto rounded-2 shadow-md">
                        <img
                          *ngIf="route.logo"
                          [src]="'sitemap/' + route.logo"
                          class="card-img-top img-map mt-2 mx-auto card-icon"
                          alt="{{ route.name }}"
                        />
                        <div class=" p-1">
                          <p class="card-title text-primary ">{{ route.name }}</p>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>

                <p *ngIf="filteredRoutes.length === 0">No results found.</p>

            </div>

          </div>
          <!-- End Body -->
        </div>
        <!-- End Card -->
      </div>
      <!-- End Col -->
    </div>
    <!-- End Row -->
  </div>
  <!-- End Content Section -->
</main>
