
  <div class="row">
    @if (documents$ | async; as documents) {
      @for (doc of documents; track doc.id) {

        <div class="col-6 col-md-12 mb-3 ">
      <!-- Card -->
      <div class="card h-100">
        <div class="p-2 p-md-5">
          <h5 class="mb-2 text-center">{{ doc.name }}</h5>

          <div class="row align-items-center gx-2 text-center">
            <div class="col">
              <span class="js-counter display-6 text-dark text-center">{{ doc.value }}</span><br>
              <span class="text-body fs-5 ms-1 text-center">{{ doc.unit }}</span>
            </div>
            <!-- End Col -->


            <!-- End Col -->
          </div>
          <!-- End Row -->
        </div>
      </div>
      <!-- End Card -->
    </div>
      }
    }
  </div>
