
<div *ngIf="notifications$ | async as notifications">
<div class="card mb-3 mb-lg-5">
  <div class="card-header">
    <h2>Latest Notifications</h2>
  </div>

  <!-- Table -->
  <div class="table-responsive datatable-custom">
    <div id="datatable_wrapper" class="dataTables_wrapper no-footer">
      <table id="datatable"
             class="table table-borderless table-thead-bordered table-nowrap table-align-middle card-table dataTable no-footer"
             role="grid"  >
        <thead class="thead-light">
        <tr role="row">
          <th scope="col" class="table-column-pe-0 sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 24.7917px;">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="datatableCheckAll">
              <label class="form-check-label" for="datatableCheckAll"></label>
            </div>
          </th>
          <th class="table-column-ps-0 sorting_disabled" rowspan="1" colspan="1" aria-label="Full name"
              style="width: 184.521px;">Date
          </th>
          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
              aria-label="Status: activate to sort column ascending" style="width: 90.333px;">Status
          </th>
          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
              aria-label="Type: activate to sort column ascending" style="width: 118.062px;">Type
          </th>
          <th class="sorting_disabled" rowspan="1" colspan="1" aria-label="Email" style="width: 125.177px;">message
          </th>
          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
              aria-label="Signed up: activate to sort column ascending" style="width: 92.917px;">Time
          </th>
          <th class="sorting"  style="width: 67.531px;">Users
          </th>

        </tr>
        </thead>

        <tbody>

        <tr role="row" class="odd" *ngFor="let note of notifications">
          <td class="table-column-pe-0" >
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="usersDataCheck2">
              <label class="form-check-label" for="usersDataCheck2"></label>
            </div>
          </td>
          <td class="table-column-ps-0">
            <a class="d-flex align-items-center" href="./user-profile.html">
              <div class="flex-shrink-0">
                <div class="avatar avatar-sm avatar-circle">
                  <img class="avatar-img" src="./assets/img/160x160/img10.jpg" alt="Image Description">
                </div>
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="text-inherit mb-0">{{ note.date.toDate() | date: 'mediumDate' }} </h5>
              </div>
            </a>
          </td>
          <td>
            <span class="legend-indicator bg-success"></span>{{ note.status }}
          </td>
          <td>{{ note.type }}</td>
          <td>{{ note.message }}</td>
          <td>{{ note.time.toDate() | date: 'shortTime' }}</td>
          <td>{{ note.user }}</td>
        </tr>


        </tbody>
      </table>

    </div>
  </div>
  <!-- End Table -->

  <!-- Footer -->
  <div class="card-footer">
    <!-- Pagination -->
    <div class="row justify-content-center justify-content-sm-between align-items-sm-center">

      <div class="col-sm-auto">
        <div class="d-flex justify-content-center justify-content-sm-end">
          <!-- Pagination -->

        </div>
      </div>
      <!-- End Col -->
    </div>
    <!-- End Pagination -->
  </div>
  <!-- End Footer -->
</div>

</div>

<ng-template #loading>
  <p>Loading courses...</p>
</ng-template>
